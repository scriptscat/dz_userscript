version: '3'

services:

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=dz
    ports:
      - 3306:3306
    volumes:
      - ./runtime/mysql:/var/lib/mysql

  web:
    build: ./build/docker
    ports:
      - 80:80
    volumes:
    - ./app.conf:/etc/nginx/conf.d/default.conf
    - ./runtime/config:/var/www/html/config
    - ./:/var/www/html/source/plugin/tampermonkey_install
    links:
      - "mysql:database"
